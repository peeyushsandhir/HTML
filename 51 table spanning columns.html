<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>table spanning columns</title>
</head>
<body>
     <table border="1" width="50%">
          <th colspan="3">Student details</th>
          <tr>
               <td>Rahul</td>
               <td>101</td>
               <td>pass</td>
          </tr>
          <tr>
               <td>rani</td>
               <td>102</td>
               <td>pass</td>
          </tr>
          <tr>
               <td colspan="3" align="center">spanning middle columns</td>
          </tr>
          <tr>
               <td>sumit</td>
               <td>103</td>
               <td>pass</td>
          </tr>
     </table>
</body>
</html>
