<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>image usemap attribute</title>
</head>
<body>
     <img src="images/france.jpg" usemap="#xyz">
     <map name="xyz" id="#xyz">
          <area shape="rect" coords="142,3,335,314" href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">
          <area shape="circle" coords="390,152,394,232" href="https://en.wikipedia.org/wiki/Paris" target="_blank">
     </map>

     <br>
     <a href="https://www.image-map.net/">
          <h1>image-map</h1>
     </a>
</body>
</html>
