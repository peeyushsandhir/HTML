<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form input formenctype</title>
</head>
<body>
     <h2>formenctype works only with submit & image <br> overriwrites enctype of form tag</h2>
     <form enctype="application/x-www-form-urlencoded">
          name: <input type="text">
          pass: <input type="password"><br>
          upload: <input type="file" name="file"><br>
          <input type="submit" value="script1">
          <input type="submit" value="script2" formenctype="multipart/form-data">
     </form>
</body>
</html>
