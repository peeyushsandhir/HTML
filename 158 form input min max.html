<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form input min max</title>
</head>
<body>
     <form action="">
          number: <input type="number" min="5" max="15" required name="number">
          range: <input type="range" min="0" max="5" name="range">
          date: <input type="date" min="2021-01-01" max="2021-12-31" name="date">
          <input type="submit">
     </form>
</body>
</html>
