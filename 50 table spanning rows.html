<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>table spanning rows</title>
</head>
<body>
     spanning is merging of cells
     <table border="1">
          <th rowspan="4">Name Roll Result</th>
          <tr>
               <td>Rahul</td>
               <td>101</td>
               <td>pass</td>
          </tr>
          <tr>
               <td>rani</td>
               <td>102</td>
               <td rowspan="2">pass</td>
          </tr>
          <tr>
               <td>sumit</td>
               <td>103</td>
               
          </tr>
     </table>
</body>
</html>
