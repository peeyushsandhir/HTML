<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>anchor href attributes</title>
</head>
<body>
     absolute value: points to another website
     <a href="https://www.geekyshows.com">geekyshows</a>
     <hr>

     relative url: points to a file within the website
     <a href="test.html">test page</a>
     <hr>

     id attribute: link to an element within the page 
     <a href="#bottom"></a>
     <hr>

     other protocols:
     https://, ftp://, mailto:, file:, 
     <a href="mailto: peeyushsandhir@rediffmail.com">mail me</a>
     <hr>
     script:
     <a href="javascript:alert('hello');">click me</a>
</body>
</html>
