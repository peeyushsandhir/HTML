<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>iframe sandbox allow-popups</title>
</head>
<body>
     <iframe src="76_example.html" sandbox="allow-same-origin allow-popups" frameborder="1"></iframe>
     <br>
     works: 
  _blank, _self (opens in iframe)
  <br>
  doesn't work:
  _top; _parent;
</body>
</html>
