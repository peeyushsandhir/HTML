<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>example 3</title>
</head>
<body>
     <h2>iframe 2</h2>
     <!-- <a href="test.html" target="_blank">click here</a> -->
     <!-- <a href="test.html" target="_top">click here</a> -->
     <a href="test.html" target="_parent">click here </a>
     <br>
     <!-- opens in parent frame -->
     <a href="test.html" target="_self">click here</a> 
     <br>
     <!-- target="_self" : default value-->
     <!-- opens in same inner iframe -->
</body>
</html>
