<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ordered list</title>
</head>
<body>
     <ol type="1" start="5">  <!-- type = 1,A,a,I,i-->
          <li>abc</li>
          <li>123</li>
          <li>xyz</li>
          <li>pqr</li>
          <li>stu</li>
     </ol>
     <ol type="A" reversed>
          <li>abc</li>
          <li>123</li>
          <li>xyz</li>
     </ol>
     <img src="images/36 ordered list.jpg">
</body>
</html>
