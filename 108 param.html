<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>param tag</title>
</head>
<body>
     <h1>object - param tag</h1>
     <object data="images/switzerland.jpg" type="image/jpg">
     <param name="width" value="50">
     </object>
</body>
</html>
